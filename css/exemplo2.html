<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 - CSS</title>
    <style>
        h1 {
            color: green;
            font-size: 30px;   
        }
    </style> 
</head>
<body>
    <h1>Exemplo CSS 2</h1>
    <!--Esse chamamos de CSS EMBARCADO, ele é aplicado dentro da tag STYLE de modo agrupado.
        No exemplo estamos informando ao navegador que sempre que encontrar a TAG h1 é para
        se aplicar o que está na TAG style-->
</body>
</html>

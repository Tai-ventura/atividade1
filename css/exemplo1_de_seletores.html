<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletores 1</title>
    <style>
        body {
            background-color: hotpink;
        }
        h1 {
            color: green;
            font-size: 30px;   
        }
        input{
            display: block;
            margin-bottom: 10px;
        }
        label{
            font-weight: bold;
            text-transform: uppercase;
        }
    </style> 
</head>
<body>
    <h1>Exemplo de Seletores TAGs</h1>

    <form action="" method="post">
        <label>Nome</label>
        <input type="text" name="nome">

        <label>E-mail</label>
        <input type="email" name="email">

        <label>Senha</label>
        <input type="password" name="senha">
    </form>
    <!--No exemplo aplicamos o estilo dentro de uma TAG usando as iformações dentro da STYLE-->
</body>
</html>

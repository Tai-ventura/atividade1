<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Basicos</title>
</head>
<body>
    
<h1>Inputs Basicos</h1>

<form action="/htmls/inputs_basicos.html" method="post">

     <label>Nome</label> <br>
     <input placeholder="Insira seu nome" type="text" name="nome" class="" id=""/><br>
    
     <label>Senha</label> <br>
     <input placeholder="Insira sua senha" type="password" name="senha"/><br>

     <label>Time</label> <br>
     <input type="text" placeholder= "Insira seu Time"name="time" list="lista_times"> <br>
     <datalist id="lista_times">
        <option value="Cruzeiro" />
        <option value="Atletico" />
        <option value="Palmeiras" />
        <option value="Santos" />
     </datalist>
     <br>
     <label>Opcoes</label>
     <input type="radio" name="opcao">A
     <input type="radio" name="opcao">B
     <input type="radio" name="opcao">C <br>

     <label>Multipla Escolha</label> 
     <input type="checkbox" name="multiplo">1
     <input type="checkbox" name="multiplo">2
     <input type="checkbox" name="multiplo">3

     <br>
     <label>Texto</label><br>
     <textarea name="texto" id="" cols="30" rows="10"></textarea>

     <br>
     <label>Arquivo</label><br>
     <input type="file" name="arquivo" id="">
     <br><br>
     
     <label>Sexo</label><br>
     <select name="sexo" id="">
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
     </select>

     <br><br><br>
     <input type="button" value="Botao sem acao"> <br><br>

     <input type="submit" value="Enviar">
    

</form>

</body>
</html>
